					    <textarea id="contenttext" rows="7" cols="4" class="ckeditor" name="args[contenttext]">&lt;section class=&quot;single-post-header&quot; style=&quot;box-sizing: border-box; font-family: \'Lantinghei SC\', \'Open Sans\', Arial, \'Hiragino Sans GB\', \'Microsoft YaHei\', 微软雅黑, STHeiti, \'WenQuanYi Micro Hei\', SimSun, sans-serif; -webkit-tap-highlight-color: transparent; -webkit-font-smoothing: antialiased; border: 0px; margin: 0px; padding: 0px; color: rgb(0, 0, 0); line-height: 19.5px;&quot;&gt;
&lt;div class=&quot;single-post-header__headline&quot; style=&quot;box-sizing: border-box; -webkit-tap-highlight-color: transparent; -webkit-font-smoothing: antialiased; border: 0px; margin: 20px 0px; padding: 0px; text-align: center; position: relative;&quot;&gt;&lt;img alt=&quot;在线题库的细分：“牛客网” 做的是程序猿们的笔试面试备考题库&quot; class=&quot;image&quot; src=&quot;http://b.36krcnd.com/photo/2014/ef45e2acde730723fa2631d2155ea05f.png!heading&quot; style=&quot;box-sizing: border-box; -webkit-tap-highlight-color: transparent; -webkit-font-smoothing: antialiased; margin: 0px auto; padding: 0px; width: 740px; display: block;&quot; /&gt;&lt;/div&gt;
&lt;/section&gt;

&lt;p&gt;&amp;nbsp;&lt;/p&gt;

&lt;section class=&quot;article&quot; lang=&quot;en&quot; style=&quot;box-sizing: border-box; font-family: \'Lantinghei SC\', \'Open Sans\', Arial, \'Hiragino Sans GB\', \'Microsoft YaHei\', 微软雅黑, STHeiti, \'WenQuanYi Micro Hei\', SimSun, sans-serif; -webkit-tap-highlight-color: transparent; -webkit-font-smoothing: antialiased; border: 0px; margin: 0px; padding: 0px; font-size: 17px; line-height: 1.8; word-break: break-all; word-wrap: break-word; color: rgb(0, 0, 0);&quot;&gt;
&lt;p style=&quot;box-sizing: border-box; -webkit-tap-highlight-color: transparent; -webkit-font-smoothing: antialiased; border: 0px; vertical-align: baseline; margin-bottom: 30px; padding: 0px; word-break: break-word;&quot;&gt;&amp;nbsp;&lt;/p&gt;

&lt;p style=&quot;box-sizing: border-box; -webkit-tap-highlight-color: transparent; -webkit-font-smoothing: antialiased; border: 0px; vertical-align: baseline; margin-bottom: 30px; padding: 0px; word-break: break-word;&quot;&gt;参与过大公司笔试面试的程序猿们应该都有类似的烦恼&amp;mdash;&amp;mdash;笔试面试之前没有办法进行刷题备考，比如某个程序猿很想知道去年Google 的笔试题，他只能去进行随机的搜索，而搜索出来的一般都是散落在一些程序猿的个人博客上零散题目，这些题目大多是程序猿笔试之后凭记忆写下的，很可能不全且不准确。因此很多程序猿们都没有办法在笔试面试之前先完整地试试手。&lt;/p&gt;

&lt;p style=&quot;box-sizing: border-box; -webkit-tap-highlight-color: transparent; -webkit-font-smoothing: antialiased; border: 0px; vertical-align: baseline; margin-bottom: 30px; padding: 0px; word-break: break-word;&quot;&gt;所以&lt;a href=&quot;http://www.nowcoder.com/&quot; ref=&quot;nofollow&quot; style=&quot;box-sizing: border-box; -webkit-tap-highlight-color: transparent; -webkit-font-smoothing: antialiased; border: 0px; vertical-align: baseline; margin: 0px; padding: 0px; color: rgb(61, 169, 247); transition: all 0.2s ease;&quot;&gt;&amp;ldquo;牛客网&amp;rdquo;&lt;/a&gt;团队就想到把所有大型互联网公司程序猿笔试面试的完整题目收集起来，供程序猿在考前刷题备考用。从产品上来看，牛客网目前提供了 Google、阿里巴巴、腾讯、百度等大型互联网公司的笔试面试题，题型包含客观的单选、多选、填空题，以及主观的在线实时编程和设计题。用户需要在规定时间内答完一套试卷，交卷后系统会给出得分以及错题解析。如果用户觉得对一份试卷的答题结果不满意，可以找下一份练手，但牛客网现在还无法给出颗粒度更细的针对弱项的练习题推荐。&lt;/p&gt;

&lt;p style=&quot;box-sizing: border-box; -webkit-tap-highlight-color: transparent; -webkit-font-smoothing: antialiased; border: 0px; vertical-align: baseline; margin-bottom: 30px; padding: 0px; word-break: break-word;&quot;&gt;&lt;img alt=&quot;在线题库的细分：“牛客网” 做的是程序猿们的笔试面试备考题库&quot; class=&quot;before-fade-in after-fade-in&quot; src=&quot;http://a.36krcnd.com/photo/2014/1b0aa405cd5936fd13455118367f29c9.png&quot; style=&quot;box-sizing: border-box; -webkit-tap-highlight-color: transparent; -webkit-font-smoothing: antialiased; margin: 0px auto; padding: 0px; display: block;&quot; /&gt;&lt;/p&gt;

&lt;p style=&quot;box-sizing: border-box; -webkit-tap-highlight-color: transparent; -webkit-font-smoothing: antialiased; border: 0px; vertical-align: baseline; margin-bottom: 30px; padding: 0px; word-break: break-word;&quot;&gt;除了刷题练习以外，牛客网现在还有围绕 &amp;ldquo;题目&amp;rdquo; 的问答板块，用户如果遇到不会的或者是没想明白答案的题目可以到题目讨论区里提问，和其他做过题的用户交流互动。&lt;/p&gt;

&lt;p style=&quot;box-sizing: border-box; -webkit-tap-highlight-color: transparent; -webkit-font-smoothing: antialiased; border: 0px; vertical-align: baseline; margin-bottom: 30px; padding: 0px; word-break: break-word;&quot;&gt;牛客网创始人叶向宇说，他们最早想要做这样一个细分题库，就是因为看到了文章开头所说的痛点，所以他们通过技术抓取互联网上散落的题目并进行筛选过滤，加上用户自主提交题目以及付费向公司购买题目这三种方式来得到历年各大互联网公司的考试真题，并在今年十月份开放给程序猿来使用。&lt;/p&gt;

&lt;p style=&quot;box-sizing: border-box; -webkit-tap-highlight-color: transparent; -webkit-font-smoothing: antialiased; border: 0px; vertical-align: baseline; margin-bottom: 30px; padding: 0px; word-break: break-word;&quot;&gt;而眼下产品上最重要的还是要把 &amp;ldquo;在线判题&amp;rdquo; 做得精准，这块是有些门槛的，因为程序猿的笔试除了对错很容易判断的是非题以外，还有在线编程的题目，比如大数据类的在线编程考题就没有正确答案，只能牛客网通过后台拿数据不断去跑程序，然后才能告诉用户他的程序给出的结果、召回率是多少，程序的百分之多少以上是对的。&lt;/p&gt;

&lt;p style=&quot;box-sizing: border-box; -webkit-tap-highlight-color: transparent; -webkit-font-smoothing: antialiased; border: 0px; vertical-align: baseline; margin-bottom: 30px; padding: 0px; word-break: break-word;&quot;&gt;至于未来，我个人是觉得如果能用这个架构去和互联网公司合作一起进行程序猿的笔试面试，就可以获得更多的用户活跃数据以及黏度，甚至还可以像&lt;a href=&quot;https://www.hackerrank.com/&quot; ref=&quot;nofollow&quot; style=&quot;box-sizing: border-box; -webkit-tap-highlight-color: transparent; -webkit-font-smoothing: antialiased; border: 0px; vertical-align: baseline; margin: 0px; padding: 0px; color: rgb(61, 169, 247); transition: all 0.2s ease;&quot;&gt;HackerRank&lt;/a&gt;（原&lt;a href=&quot;http://www.36kr.com/p/86096.html&quot; ref=&quot;nofollow&quot; style=&quot;box-sizing: border-box; -webkit-tap-highlight-color: transparent; -webkit-font-smoothing: antialiased; border: 0px; vertical-align: baseline; margin: 0px; padding: 0px; color: rgb(61, 169, 247); transition: all 0.2s ease;&quot;&gt;InterviewStreet&lt;/a&gt;）以及&lt;a href=&quot;http://www.36kr.com/p/209961.html&quot; ref=&quot;nofollow&quot; style=&quot;box-sizing: border-box; -webkit-tap-highlight-color: transparent; -webkit-font-smoothing: antialiased; border: 0px; vertical-align: baseline; margin: 0px; padding: 0px; color: rgb(61, 169, 247); transition: all 0.2s ease;&quot;&gt;HackerEarth&lt;/a&gt;一样通过在线编程比赛来为企业定向筛选和输送人才。不过叶向宇说未来有很多方向可选，他们目前主要还是想先专注把题库做到足够好。&lt;/p&gt;

&lt;p style=&quot;box-sizing: border-box; -webkit-tap-highlight-color: transparent; -webkit-font-smoothing: antialiased; border: 0px; vertical-align: baseline; margin-bottom: 30px; padding: 0px; word-break: break-word;&quot;&gt;团队上，牛客网大部分团队成员来自人人网，都是以前的同事一起出来创业，在今年九月份之前还属于兼职状态，直到 9月 份都离职之后才正式成立公司，十月份牛客网正式上线。&lt;/p&gt;
&lt;/section&gt;</textarea>
