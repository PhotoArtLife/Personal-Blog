<body>
<!--顶部导航栏-->
<div class="header">
<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" onclick="window.history.back();"></a>
			<h1 class="mui-title">优化建议</h1>
</header>
</div>
<!--优化建议中间部分-->
<div class="suggesttips">
   <form action="#" method="post">
      <p>感谢您对我们的产品和服务提出宝贵的优化建议，您提出的
      每条建议我们都会认真的求证以持续优化产品和服务。</p>
      <p>如您需要回复跟进，请于工作时间联系我们<br>
      工作时间：周一至周五 9:00-18:00<br>
      客服QQ：4394908</p>
    <div class="mui-input-row" style="margin: 10px 5px;">
		<textarea rows="5" placeholder="请输入您要反馈的内容"></textarea>
    <p>图片(选填,提供问题截图)</p>
      <div id='image-list' class="row image-list">
      </div>
      <p>QQ/邮箱/手机号</p>
      <div class="mui-input-row">
        <input id='contact' type="text" class="mui-input-clear  contact" placeholder="选填,方便我们联系你">
      </div>
	</div>
	<button class="mui-btn mui-btn-negative mui-btn-block">发送</button>
   </form>
</div>
