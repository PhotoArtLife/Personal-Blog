<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>绑定邮箱</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" type="text/css" href="css/mui.min.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<script type="text/javascript" src="js/mui.min.js"></script>
</head>
<body>
<header class="mui-bar mui-bar-nav">
		  <a class="mui-icon mui-icon-left-nav mui-pull-left mui-action-back"></a>
		   <h1 class="mui-title">绑定邮箱</h1>
		  <a class="mui-pull-right mui-right-text" href="ziliao.html">放弃</a>
</header>

<div class="mui-content edit1">
    <form action="ziliao.html" method="post">
        <div class="mui-input-row">
			<input type="email" class="mui-input-clear email" name="email" placeholder="邮箱地址" autofocus="autofocus" required>
		</div>
		<button id="confirmEmail" type="submit" class="mui-btn mui-btn-teshu1 mui-btn-block edit2" onclick="return check(this.form);">提交</button>
	</form>
</div>
</body>
<script type="text/javascript">
        function check(form){
        //检查昵称是否填写
        var email = form.email.value;
        if(email.length==0){
        	alert("邮件地址不能为空啊！");
        	form.email.focus();
        	return false;
        }else{
        	return true;
        }
    }
</script>
</html>
