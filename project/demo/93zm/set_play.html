<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>播放设置</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" type="text/css" href="css/mui.min.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<script type="text/javascript" src="js/mui.min.js"></script>
</head>
<body>
<header class="mui-bar mui-bar-nav">
<a class="mui-icon mui-icon-left-nav mui-pull-left mui-action-back"></a>
<h1 class="mui-title">播放设置</h1>
</header>
<div class="mui-scroll-wrapper set_public">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell">自动播放下一首
                <div class="mui-switch mui-active mui-switch-mini">
                    <div class="mui-switch-handle"></div>
                </div>
                </li>
            </ul>
            <div class="mui-content-padded"><p>若关闭，仅会循环播放当前一首音频，不会进入下一首</p></div>

            <ul class="mui-table-view">
                <li class="mui-table-view-cell">继续上一次循环播放
                <div class="mui-switch mui-switch-mini">
                    <div class="mui-switch-handle"></div>
                </div>
                </li>
            </ul>
            <div class="mui-content-padded"><p>启动九三智盟时，会自动进入上一次播放暂停的页面</p></div>
             <ul class="mui-table-view">
                <li class="mui-table-view-cell">拔出耳机自动暂停
                <div class="mui-switch mui-active mui-switch-mini">
                    <div class="mui-switch-handle"></div>
                </div>
                </li>
            </ul>
            <div class="mui-content-padded"><p>关闭之后拔出耳机会放外音</p></div>
             

            
</div>
</body>

</html>
