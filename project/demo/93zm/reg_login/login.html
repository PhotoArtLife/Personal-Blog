<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<link rel="stylesheet" type="text/css" href="res/css/stylelogin.css">
<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
</head>
<body>
<div class="htmleaf-container">
	<div class="wrapper">
	    <div class="logo"><img src="res/images/logo.png" alt="logo"></div>
		<div class="container">
		    <h1 class="animate-bounce-up">九三智盟</h1>
			<form class="form" method="post" action="../zhike_logined.html">
				<div class="input-icon-container">
				    <i class="fa fa-user fa-3x icologin"></i>
				    <input type="text" id="input1"  placeholder="请输入手机号/用户名" autocomplete="on" required>
				    <span id="clear1"><i class="fa fa-close fa-2x icoinput" id="icoinput1"></i></span>
				</div>
				<div class="input-icon-container">
                    <i class="fa fa-lock fa-3x icologin"></i>
				    <input type="password" id="input2" placeholder="请输入密码" autocomplete="on" required>
				    <span id="clear2"><i class="fa fa-close fa-2x icoinput" id="icoinput2"></i></span>
				</div>
				<button type="submit" id="login-button">登 录</button>
			</form>
			<div class="others">
		       <ul>
		    	 <li><a href="forget.html">忘记密码了?</a></li>
		    	 <li><a href="reg.html">立即注册</a></li>
		       </ul>
		    </div>
		    <div class="applogin">
		        <h2>____使用第三方社交账号登录____</h2>
		    </div>
		    <div class="appadmin">
		    	<ul>
		    		<li><a href="#"><i class="fa fa-wechat fa-4x icoapp"></i></a></li>
		    		<li><a href="#"><i class="fa fa-qq fa-4x icoapp"></i></a></li>
		    		<li><a href="#"><i class="fa fa-weibo fa-4x icoapp"></i></a></li>
		    	</ul>
		    </div>
		</div>
		<ul class="bg-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</div>
<script type="text/javascript" src="../js/mui.min.js"></script>
<script src="res/js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
    $('#input1').focus(function(){
        $('#icoinput1').css("display","block");
        $('#clear1').click(function(event) {
        	$("input").attr("value","");
        });
    });
    $('#input1').blur(function(){
        		if($('#input1').val()==''){
        			$('#icoinput1').css("display","none");
        		}
    });
    $('#input2').focus(function(){
        $('#icoinput2').css("display","block");
        $('#clear2').click(function(event) {
        	$("input").attr("value","");
        });
    });
    $('#input2').blur(function(){
        		if($('#input2').val()==''){
        			$('#icoinput2').css("display","none");
        		}
    });
    
    $('input').blur(function(){
    	if($('#input2').val()!==''){
        			$('#icoinput2').css("display","none");
       	}
    });
});
</script>

</body>
</html>
