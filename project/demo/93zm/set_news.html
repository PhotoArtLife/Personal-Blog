<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>消息设置</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" type="text/css" href="css/mui.min.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<script type="text/javascript" src="js/mui.min.js"></script>
</head>
<body>
<header class="mui-bar mui-bar-nav">
<a class="mui-icon mui-icon-left-nav mui-pull-left mui-action-back"></a>
<h1 class="mui-title">消息设置</h1>
</header>
<div class="mui-scroll-wrapper set_public">
        <div class="mui-scroll">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell">
                <a>接收新消息通知<span class="mui-pull-right">已开启</span></a>
                </li>
            </ul>
            <ul class="mui-table-view">
                <li class="mui-table-view-cell">
                                通知显示消息详情
                <div class="mui-switch mui-active mui-switch-mini">
                    <div class="mui-switch-handle">
                    </div>
                </div>
                </li>
            </ul>
            <div class="mui-content-padded">
                <p>
                    若关闭，当收到新消息时，通知提示将不显示发信人和内容摘要
                </p>
            </div>
            <ul class="mui-table-view mui-table-view-chevron">
                <li class="mui-table-view-cell">
                <a href="set_news_safe.html" class="mui-navigate-right">功能消息免打扰</a>
                </li>
            </ul>
            <div class="mui-content-padded">
                <p>
                    设置系统功能消息提示声音和震动的时段
                </p>
            </div>
            <ul class="mui-table-view">
                <li class="mui-table-view-cell">
                <a>接收新消息通知<span class="mui-pull-right">已开启</span></a>
                </li>
            </ul>
            <ul class="mui-table-view">
                <li class="mui-table-view-cell">
                                声音
                <div class="mui-switch mui-active mui-switch-mini">
                    <div class="mui-switch-handle">
                    </div>
                </div>
                </li>
                <li class="mui-table-view-cell">
                                震动
                <div class="mui-switch mui-active mui-switch-mini">
                    <div class="mui-switch-handle">
                    </div>
                </div>
                </li>
            </ul>
            <div class="mui-content-padded">
                <p>
                    当软件在运行时，你可以设置是否需要声音或者震动
                </p>
            </div>
        </div>
</div>
</body>

</html>
