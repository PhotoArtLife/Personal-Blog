		   <h1 class="mui-title">安全密保</h1>

<div class="mui-content edit1 edit1_ts">
<div class="set3">修改密码</div>
    <form action="ziliao.html" method="post">
        <div class="mui-input-row">
			<input type="password" class="mui-input-clear" name="password" placeholder="请输入旧密码" required>
            <input type="password" class="mui-input-clear" name="confirm_password" placeholder="请输入新密码" required>
            <input type="password" class="mui-input-clear" name="confirm_password_once" placeholder="再确认一次密码" required>
		</div>
		<button type="submit" class="mui-btn mui-btn-teshu1 mui-btn-block edit2" onclick="return check(this.form);">提交</button>
	</form>

<script type="text/javascript">
        function check(form){
        //检查昵称是否填写
        var password = form.password.value;
        if(password.length==0){
        	alert("亲，密码不能为空哟！");
        	form.password.focus();
        	return false;
        }else{
        	return true;
        }
    }
</script>
