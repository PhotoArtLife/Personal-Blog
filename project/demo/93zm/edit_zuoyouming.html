<div class="mui-content edit1">
    <form action="ziliao.html" method="post">
			<div class="mui-input-row" style="margin: 10px 5px;">
               <textarea name="textarea" name="textarea" rows="5" placeholder="请输入您的签名" required></textarea>
            </div>
		<button id="confirmText" type="submit" class="mui-btn mui-btn-teshu1 mui-btn-block edit2" onclick="return check(this.form);">提交</button>
	</form>

<script type="text/javascript">
        function check(form){
        //检查昵称是否填写
        var textarea = form.textarea.value;
        if(textarea.length==0){
        	alert("亲别空着啊，简单写点就行！");
        	form.textarea.focus();
        	return false;
        }else{
        	return true;
        }
    }
</script>
