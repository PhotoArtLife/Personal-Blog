<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>手机验证</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" type="text/css" href="css/mui.min.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<script type="text/javascript" src="js/mui.min.js"></script>
</head>
<body>
<header class="mui-bar mui-bar-nav">
		  <a class="mui-icon mui-icon-left-nav mui-pull-left mui-action-back"></a>
		   <h1 class="mui-title">手机验证</h1>
</header>

<div class="mui-content edit1">
    <form action="ziliao.html" method="post">
        <div class="mui-input-row">
			<input type="text" class="phone" name="phone" placeholder="请输入您的手机号" required>
            <button class="mui-btn-link tel">获取验证码</button>
            <input type="text" class="yzm" name="yzm" placeholder="请输入验证码" required>
		</div>
		<button type="submit" class="mui-btn mui-btn-teshu1 mui-btn-block edit2" onclick="return check(this.form);">提交</button>
	</form>
</div>
</body>
<script type="text/javascript">
        function check(form){
        //检查昵称是否填写
        var phone = form.phone.value;
        var yzm = form.yzm.value;
        if(phone.length==0){
        	alert("亲，手机号不能为空哟！");
        	form.phone.focus();
        	return false;
        }else if(!(/^1[3|5][0-9]\d{4,8}$/.test(phone))){
            alert("手机号输入不正确！");
            form.phone.focus();
            return false;
        }else if(yzm.length==0){
            alert("一定要输入验证码哟！");
            form.yzm.focus();
            return false;
        }else{
            return true;
        }
    }
</script>
</html>
