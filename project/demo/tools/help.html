<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<link rel="stylesheet" type="text/css" href="css/help.css">
<link href="images/favicon.ico" rel="shorcut icon">
<title>在线微信编辑器使用帮助</title>
</head>
<body>
    <div id="main">
        <div class="container-fluid">

            <div class="row-fluid">
                <div class="span12">

                    <div class="box">
                        <div class="box-title">
                            <div class="span6">
                                <h3><i class="icon-table"></i>在线微信编辑器使用帮助指南</h3>
                            </div>
                        </div>

                        <div class="box-content nozypadding">
                             
                            <div class="row-fluid dataTables_wrapper">
                              <div class="span12">
                              <p>首先选中编辑器左边的样式点一下就会自动复制到右边，然后待所选样式进行排版编辑完成后，右击全选右边的（ctrl+a    ctrl+c） 复制到公众平台（ctrl+v），就可以进行详细的制作了，公众平台里可以上传图片等素材了， 这个编辑器的目的就是能做出那些好看的样式！</p>
                              </div>
                              <p><img src="images/h2.png"/></p>
                              <p><img src="images/h1.jpg"/></p>
                              <p><img src="images/h2.jpg"/></p>
                              <p><img src="images/h3.jpg"/></p>
				  							  							  							  
                              <p>&nbsp;</p>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
